<div>
    <table class="thead-dark table table-hover table-bordered mt-5 table-striped">
        <thead class="table-dark">
            <tr>
                <!-- <th>Id</th> -->
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>departamento</th>
                <th>turno</th>
                <th>status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @if(funcionarios.length > 0){
                @for(funcionario of funcionarios; track $index){
                    <tr>
                        <!-- <td>{{funcionario.id}}</td> -->
                        <td>{{funcionario.nome}}</td>
                        <td>{{funcionario.sobrenome}}</td>
                        <td>{{funcionario.departamento}}</td>
                        <td>{{funcionario.turno}}</td>
                        <td>
                            @if(funcionario.ativo){
                                <span class="badge badge-pill badge-success" style="background-color: green;">Ativo</span>
                            }
                            @else{
                                <span class="badge badge-pill badge-success" style="background-color: orange;">Inativo</span>
                            }   

                        </td>
                        <td style="width: 18%;">
                            
                            <button type="button" class="btn btn-outline-success btn-sm" >Visualizar</button>
                            <button type="button" class="btn btn-outline-info btn-sm"  (click)="openModalEditarFuncionario()" >Edit</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" >Delete</button>
                            
                        </td>
                        
                    </tr>
                }
            }
        </tbody>
    </table>
</div>
